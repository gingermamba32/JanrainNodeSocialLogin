    <!-- This <script> tag is normally copied and pasted from the

    <script type="text/javascript">
      (function() {
        if (typeof window.janrain !== 'object') window.janrain = {};
        window.janrain.settings = {};
        // The name of your RP
        var rp = 'resumeproj';
        // This is normally a URL of your choosing on your site that
        // you want the user to be redirected with token info after authentication.
        //janrain.settings.tokenUrl = 'http://localhost:5000/callback_url';
        janrain.settings.tokenUrl = 'http://floating-escarpment-1315.herokuapp.com/callback_url';

        function isReady() { janrain.ready = true; };
        if (document.addEventListener) {
          document.addEventListener("DOMContentLoaded", isReady, false);
        } else {
          window.attachEvent('onload', isReady);
        }
        var e = document.createElement('script');
        e.type = 'text/javascript';
        e.id = 'janrainAuthWidget';
        if (document.location.protocol === 'https:') {
          e.src = 'https://rpxnow.com/js/lib/' + rp + '/engage.js';
        } else {
          e.src = 'http://widget-cdn.rpxnow.com/js/lib/' + rp + '/engage.js';
        }
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(e, s);
      })();
    </script>
  </head>
